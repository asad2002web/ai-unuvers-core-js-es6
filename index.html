<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Universe Hub</title>
    <!-- font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS Added -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container mx-auto py-2 text-center">
      <h2 class="font-bold py-2">AI Universe Hub</h2>
      <button type="button" class="btn btn-danger fs-5 py-2">
        Short By Date
      </button>
    </header>

    <main class="container">
      <!-- Items card -->
      <div
        id="card_container"
        class="row row-cols-1 row-cols-md-3 g-4 py-5"
      ></div>

      <!--Link Modal -->
      <div
        class="modal fade modal-lg"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog position-relative">
          <div class="modal-content">
            <div class="modal-header"></div>
            <div
              class="modal-body d-flex flex-column-reverse flex-lg-row gap-4"
              id="modalBody"
            ></div>
            <div class="modal-footer">
              <div
                class="py-2 px-3 rounded-5 bg-danger text-light position-absolute top-0 start-100 translate-middle"
              >
                <i data-bs-dismiss="modal" class="fa-solid fa-xmark fs-4"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Spinner -->
      <div id="spinner" class="d-flex justify-content-center py-5 d-none">
        <div class="spinner-border text-danger" role="status"></div>
      </div>
      <!-- show more button -->
      <div id="show-all" class="my-4 text-center">
        <button id="showMore" type="button" class="btn btn-danger fs-5">
          Show More
        </button>
      </div>
    </main>

    <!-- Bootstrap JS Added -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- My JS Added -->
    <script src="script.js"></script>
  </body>
</html>
