<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ai-universe</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header class="container mx-auto py-2 text-center">
      <h2 class="font-bold py-2">AI Universe Hub</h2>
      <button
        type="button"
        class="btn btn-danger fs-5 py-2"
      >
        Short By Date
      </button>
    </header>

    <main class="container">
      <!-- card -->
      <div
        id="card_container"
        class="row row-cols-1 row-cols-md-3 g-4 py-5"
      ></div>

      <!-- Modal -->
      <div
        class="modal fade modal-lg"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog position-relative">
          <div class="modal-content">
            <div class="modal-header"></div>
            <div
              class="modal-body d-flex flex-column-reverse flex-lg-row gap-4"
              id="modalBody"
            ></div>
            <div class="modal-footer">
              <div
                class="py-2 px-3 rounded-5 bg-danger text-light position-absolute top-0 start-100 translate-middle"
              >
                <i data-bs-dismiss="modal" class="fa-solid fa-xmark fs-4"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
       <!-- Spinner -->
       <div class="d-flex justify-content-center py-5 d-none">
        <div
          id="spinner"
          class="spinner-border text-danger"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- show more button -->
      <div id="show-all" class="my-4 text-center">
        <button  id="showMore" type="button" class="btn btn-danger fs-5">Show More</button>
      </div>
    </main>
   <footer></footer>
    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <!-- Script  -->
    <script src="js/script.js"></script>
  </body>
</html>
